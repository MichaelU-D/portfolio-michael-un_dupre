<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet sélectionné</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- navbar -->
    <nav>
      <img class="logo" src="media/logo_mika.svg" width="150" />
      <div class="nav-buttons">
        <a class="nav-btn accueil" href="index.html"></a>
        <a class="nav-btn projets"></a>
        <a class="nav-btn contact"></a>
        <a class="nav-btn theme-toggle"></a>
      </div>
    </nav>

    <!-- contenue -->
  <main id="app">
    <card 
      v-for="card in selectedProject"
      :ptitle="selectedProject.title"
      :pdesc="selectedProject.description"
      :pimg="selectedProject.image"
      :ptool="selectedProject.tools"
      :prole="selectedProject.role"
      :pmention="selectedProject.mention">
    </card>
  </main>
</body>  
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="script.js"></script>
</html>
